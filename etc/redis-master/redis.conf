port 6379

################################# GENERAL #####################################

daemonize yes
pidfile /opt/bitnami/redis/tmp/redis.pid
loglevel notice
logfile ""
databases 16
always-show-logo no
set-proc-title yes
proc-title-template "{title} {listen-addr} {server-mode}"

